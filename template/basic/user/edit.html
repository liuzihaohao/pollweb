{% extends '../../base_logined.html' %}

{% block title%}修改用户{% endblock %}

{% block content %}
<h2>修改用户</h2>
<div>
    <form method="post" action="/basic/user/{{obj.id}}/edit/">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">用户名</label>
          <input name="username" value="{{obj.username}}" type="text" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">密码</label>
          <input name="password" value="" type="password" class="form-control" id="exampleInputPassword1" placeholder="不修改则留空">
        </div>
        <div class="form-group">
          <label for="exampleInputFile" style="color: rgb(82, 82, 82);">邮箱(可不填)</label>
          <input name="email" value="{{obj.email}}" type="email" class="form-control" id="exampleInputFile">
        </div>
        <div class="checkbox">
          <label>
            <input name="is_active" type="checkbox" {% if obj.is_active %}checked="checked"{% endif %}> 是否激活
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input name="is_staff" type="checkbox" {% if obj.is_staff %}checked="checked"{% endif %}> 可进入后台
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input name="is_superuser" type="checkbox" {% if obj.is_superuser %}checked="checked"{% endif %}> 超级管理员
          </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
      </form>
</div>
{% endblock %}
